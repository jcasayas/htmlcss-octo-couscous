<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body{ font: 14px; }
        .wrapper{ width: 360px; padding: 20px; border-radius: 50px }
    </style>
</head>
<body><br><br><br><br><br><br><br><br><br><br>  
    <center><div class="wrapper" style="background-color: goldenrod;">
        <h2 style="font-family: Times New Roman">Login here</h2>
        <p style="font-family: Times New Roman">Type your username and password at the provided box then click submit.</p>
        <form action="login" method="post">
        <div>	
            <label style="margin-center: -260px;" style="font-family: Times New Roman">Username: </label>
            <input type="text" name="username" class="form-control" id="username">
        </div>   
		
        <div>
            <br>
            <label style="margin-center: -257px;" style="font-family: Times New Roman">Password: </label>
            <input type="password" name="password" class="form-control" id="password">
            <br>
        </div>
		
        <div class ="form-group">
			<br>
            <input type="submit" value="Submit" name="submit" id="submit" style="background-color: darkgoldenrod; color: white;">
			</br>
        </div>
		
        </form>
    </div></center>
</body>
</html>
